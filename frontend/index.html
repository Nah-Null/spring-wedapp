<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYBS</title>
    <link rel="stylesheet" href="LS.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><text x='0' y='14' font-size='14'>ü¶ê</text></svg>" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-6 form-container" id="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="check_up()">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div class="col-md-6 form-container d-none" id="signup-form">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Name:</label>
                        <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email:</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password:</label>
                        <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="storeInputValues()">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>
        
        <!-- mumber -->

    <div class="col-md-6 form-container d-none" id="Mumber-Form" style="margin: auto;">
         <h2 class="text-center mb-4">Member</h2>
        <form id="MumberForm">  
            <h2 id="name">NULL</h2>
            <h2 id="email">NULL</h2>
            
            <button><a href="home" class="box" style="text-decoration: none;color: white;">HOME</a> </button>

            <button onclick="logout()">
                <span class="box">
                    Log out
                </span>
            </button>   
                     
        </form>
    </div>
    </div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
